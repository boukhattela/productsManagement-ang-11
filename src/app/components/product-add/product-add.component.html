<div class="container" *ngIf="formGroup" >
  {{formGroup.value|json}}
<form [formGroup]="formGroup">
  <div class="form-group" >
    <label >Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>

  <div class="form-group" >
    <label >Price</label>
    <input type="text" class="form-control" formControlName="price">
  </div>
  <div class="form-group" >
    <label >Quantity</label>
    <input type="text" class="form-control" formControlName="quantity">
  </div>

  <div class="form-group" >
    <label >Selected</label>
    <input type="checkbox"  class="form-check" formControlName="selected">
  </div>


  <div class="form-group" >
    <label >Available</label>
    <input type="checkbox" class="form-check"  formControlName="available">
  </div>
  <button (click)="onSave()" class="btn btn-success">Save</button>
</form>
</div>
